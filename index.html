<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            height: 100vh;
        }
        .btn-light:hover {
            background-color: grey;
            color: lightcyan;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <p
        style="position: absolute; z-index: 10; color: white; left: 1%;
        top: 1%; margin: 0;"
        ><span>Score: </span><span id="scoreEl">0</span>
        </p>
        <p
        style="position: absolute; z-index: 10; color: white; left: 1%;
        top: 5%; margin: 0;"
        ><span>Level: </span><span id="levelEl">1</span>
        </p>
        <p
        style="position: absolute; z-index: 10; color: white; right: 1%;
        top: 1%; margin: 0;"
        ><span>Lives: </span><span id="livesEl">3</span>
        </p>
        <button style="position: absolute; z-index: 10; width: 4em; height: 2em; top: 5%; right: 1%" type="button" class="btn btn-light d-flex justify-content-center
        align-items-center">Menu</button>

        <div class="btn-group-vertical btn-group-lg position-absolute top-50 start-50 translate-middle" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
        </div>
          





        <canvas></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
