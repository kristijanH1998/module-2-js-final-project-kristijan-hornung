<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            height: 100vh;
        }
        .btn-light:hover {
            background-color: grey;
            color: lightcyan;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <p
        style="position: absolute; z-index: 10; color: white; left: 10px;
        top: 10px; margin: 0;"
        ><span>Score: </span><span id="scoreEl">0</span>
        </p>
        <p
        style="position: absolute; z-index: 10; color: white; left: 10px;
        top: 30px; margin: 0;"
        ><span>Level: </span><span id="levelEl">1</span>
        </p>
        <p
        style="position: absolute; z-index: 10; color: white; left: 1220px;
        top: 10px; margin: 0;"
        ><span>Lives: </span><span id="livesEl">3</span>
        </p>
        <button style="position: absolute; z-index: 10;
        top: 60px; right: 5px; width: 4em; height: 2em; " type="button" class="btn btn-light d-flex justify-content-center
        align-items-center">Menu</button>
        <canvas></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
